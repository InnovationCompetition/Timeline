<link rel="stylesheet" type="text/css" href="../css/myself.css"/><md-content ng-controller="myselfController as mc"><div class="userContainer" layout="column"><div class="userBackground" style="background-image: url(&quot;{{mc.userInfomation.backgroundUrl}}&quot;)"></div><img class="avatar md-whiteframe-2dp" ng-src="{{mc.userInfomation.avatarUrl}}"/><div flex="flex" layout="row"><span flex="25"></span><span flex="25" layout="column"><div class="attribute">节点</div><div class="value">{{mc.userInfomation.numberOfNodes}}</div></span><span flex="25"><div class="attribute">交点</div><div class="value">{{mc.userInfomation.numberOfIntersections}}</div></span><span flex="25" layout="column"><div class="attribute">关注</div><div class="value">{{mc.userInfomation.numberOfFollowers}}</div></span></div></div><md-divider></md-divider><md-tabs md-dynamic-height="md-dynamic-height" md-border-bottom="md-border-bottom" md-stretch-tabs="yes"><md-tab><md-tab-label><md-icon md-svg-icon="../svg/timeline.svg"></md-icon></md-tab-label><md-tab-body class="md-padding"><md-content class="md-padding greyBackground" ng-controller="timelineController as tc"><div>这是放时间轴的那个页面</div></md-content></md-tab-body></md-tab><md-tab><md-tab-label><md-icon md-svg-icon="../svg/relationship.svg"></md-icon></md-tab-label><md-tab-body class="md-padding"><link rel="stylesheet" href="../css/relationship.css"/><md-content class="relationBackground" ng-controller="relationshipController as rc" ng-cloak="ng-cloak" layout="column"><section ng-repeat="text in monthText"><md-subheader class="md-primary">{{text}}</md-subheader><md-list layout="column" layout-padding="layout-padding"><md-list-item ng-repeat="message in messages" ng-if="message.month == text &amp;&amp; message.isShare" layout="row"><md-fab-speed-dial class="md-scale" md-direction="right" md-open="message.isOpen" ng-click="showFriend()"><md-fab-trigger><md-button class="md-fab md-mini" ng-disabled="message.shareNum == 0">{{message.date}}</md-button></md-fab-trigger><md-fab-actions><img class="md-avatar avatar" ng-repeat="image in message.shareFaces" ng-src="{{image}}"/></md-fab-actions></md-fab-speed-dial></md-list-item></md-list></section></md-content></md-tab-body></md-tab><md-tab><md-tab-label><md-icon md-svg-icon="../svg/pictures.svg"></md-icon></md-tab-label><md-tab-body class="md-padding"><link rel="stylesheet" href="../css/pictures.css"/><md-content class="picturesBackground" ng-controller="picturesController as pc" layout="row"><div flex="33"><md-card class="leftCard" ng-repeat="picture in pc.pictures" ng-if="$index % 3 == 0"><img ng-src="{{picture.url}}" ng-click="mc.navigateToPhoto(picture.id)"/></md-card></div><div flex="33"><md-card ng-repeat="picture in pc.pictures" ng-if="$index % 3 == 1"><img ng-src="{{picture.url}}" ng-click="mc.navigateToPhoto(picture.id)"/></md-card></div><div flex="33"><md-card class="rightCard" ng-repeat="picture in pc.pictures" ng-if="$index % 3 == 2"><img ng-src="{{picture.url}}" ng-click="mc.navigateToPhoto(picture.id)"/></md-card></div></md-content></md-tab-body></md-tab><md-tab><md-tab-label><md-icon md-svg-icon="../svg/punchedCard.svg"></md-icon></md-tab-label><md-tab-body class="md-padding"><link rel="stylesheet" type="text/css" href="../css/punchedCard.css"/><md-content class="md-padding greyBackground" ng-controller="punchedCardController as pcc"><div layout="column" layout-align="center stretch"><md-calendar class="fixed-calendar" ng-model="myDate" md-min-date="minDate" md-max-date="maxDate" md-date-filter="theDate" adjust-ui="adjust-ui"></md-calendar></div></md-content></md-tab-body></md-tab></md-tabs><md-button class="md-fab addButton" aria-label="Add"><md-icon md-svg-src="../svg/add.svg"></md-icon></md-button></md-content>
