<link rel="stylesheet" type="text/css" href="../css/myself.css"/><md-content ng-controller="myselfController as mc" style="height:800px"><div class="userContainer" layout="column"><div class="userBackground" style="background-image: url(&quot;{{mc.userInfomation.backgroundUrl}}&quot;)"></div><img class="avatar md-whiteframe-2dp" ng-src="{{mc.userInfomation.avatarUrl}}"/><div flex="flex" layout="row"><span flex="25"></span><span flex="25" layout="column"><div class="attribute">节点</div><div class="value">{{mc.userInfomation.numberOfNodes}}</div></span><span flex="25"><div class="attribute">交点</div><div class="value">{{mc.userInfomation.numberOfIntersections}}</div></span><span flex="25" layout="column"><div class="attribute">关注</div><div class="value">{{mc.userInfomation.numberOfFollowers}}</div></span></div></div><md-divider></md-divider><md-tabs md-dynamic-height="md-dynamic-height" md-border-bottom="md-border-bottom" md-stretch-tabs="yes"><md-tab><md-tab-label><md-icon md-svg-icon="../svg/pictures.svg"></md-icon></md-tab-label><md-tab-body class="md-padding"><link rel="stylesheet" href="../css/pictures.css"/><md-content class="picturesBackground" ng-controller="picturesController as pc" layout="row"><div flex="33"><md-card class="leftCard" ng-repeat="picture in pc.pictures" ng-if="$index % 3 == 0"><img ng-src="{{picture.url}}"/></md-card></div><div flex="33"><md-card ng-repeat="picture in pc.pictures" ng-if="$index % 3 == 1"><img ng-src="{{picture.url}}"/></md-card></div><div flex="33"><md-card class="rightCard" ng-repeat="picture in pc.pictures" ng-if="$index % 3 == 2"><img ng-src="{{picture.url}}"/></md-card></div></md-content></md-tab-body></md-tab><md-tab><md-tab-label><md-icon md-svg-icon="../svg/timeline.svg"></md-icon></md-tab-label><md-tab-body class="md-padding"><md-content class="md-padding greyBackground" ng-controller="timelineController as tc"><div>这是放时间轴的那个页面</div></md-content></md-tab-body></md-tab><md-tab><md-tab-label><md-icon md-svg-icon="../svg/relationship.svg"></md-icon></md-tab-label><md-tab-body class="md-padding"><link rel="stylesheet" href="../css/relationship.css"/><div class="md-padding relationBackground" ng-controller="relationshipController as rc" flex="flex" layout-fill="layout-fill" ng-cloak="ng-cloak" layout="column"><section ng-repeat="message in messages"><md-subheader class="md-primary">{{message.monthTime}}</md-subheader><md-list layout="column" layout-padding="layout-padding" layout-align="center center"><md-list-item ng-repeat="message2 in messages"><md-button class="md-fab md-mini" text-align="center" aria-label="TimeNode" ng-if="message2.share== 1" style="border-color: #E91E63">{{message2.dayTime}}</md-button><md-button class="md-fab md-mini" text-align="center" ng-disabled="true" aria-label="TimeNode2" ng-if="message2.share== 0" style="border-color: #9E9E9E">{{message2.dayTime}}</md-button></md-list-item></md-list></section></div></md-tab-body></md-tab><md-tab><md-tab-label><md-icon md-svg-icon="../svg/punchedCard.svg"></md-icon></md-tab-label><md-tab-body class="md-padding"><md-content class="md-padding greyBackground" ng-controller="punchedCardController as pcc"><div>这是放日历的那个页面</div></md-content></md-tab-body></md-tab></md-tabs><md-button class="md-fab addButton" aria-label="Add"><md-icon md-svg-src="../svg/add.svg"></md-icon></md-button></md-content>
