<link rel="stylesheet" type="text/css" href="../css/others.css"/><md-content class="others" ng-controller="othersController as oc" layout="column" ng-cloak="ng-cloak"><md-content class="padding backgroundWhite" layout="row" layout-align="start center"><div class="padding" flex="none" ng-repeat="user in users"><img class="userAvatar" ng-src="{{user.avatar}}"/><div class="name">{{user.name}}</div></div></md-content><md-divider></md-divider><md-content class="padding backgroundGray" layout="row" flex="noshrink" layout-align="start center"><div class="padding" flex="none" ng-repeat="user in users"><md-card class="card"><md-card-header layout-align="start center"><md-card-avatar><img class="cardAvatar" ng-src="{{user.avatar}}"/></md-card-avatar><md-card-header-text><span class="md-title">{{user.name}}</span></md-card-header-text></md-card-header><div class="cardImg" style="background-image: url(&quot;{{user.picture}}&quot;)"></div><md-card-title><md-card-title-text><span class="md-headline">{{user.time}}</span></md-card-title-text></md-card-title><md-card-content><p>{{user.text}}</p></md-card-content><md-card-actions layout="row" layout-align="end start"><md-button class="md-icon-button" aria-label="Favorite" ng-click="toogleFavorite($index)"><md-icon md-svg-icon="{{favorites[$index]}}"></md-icon></md-button><md-button class="md-icon-button" aria-label="Settings"><md-icon md-svg-icon="../svg/menu.svg"></md-icon></md-button><md-button class="md-icon-button" aria-label="Share"><md-icon md-svg-icon="../svg/share.svg"></md-icon></md-button></md-card-actions></md-card></div></md-content><md-fab-speed-dial class="addButton md-scale" md-open="false" md-direction="up"><md-fab-trigger><md-button class="md-fab" aria-label="menu"><md-icon md-svg-src="../svg/whiteMenu.svg"></md-icon></md-button></md-fab-trigger><md-fab-actions><md-button class="md-raised menuButton" ng-click="oc.newPost()">添加结点</md-button><md-button class="md-raised menuButton" ng-click="oc.timeCapsule()">时间囊</md-button></md-fab-actions></md-fab-speed-dial></md-content>
