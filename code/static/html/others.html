<link rel="stylesheet" type="text/css" href="../css/others.css"/><md-content class="othersBackground" ng-controller="othersController as oc" layout="column" style="height: 100%" ng-cloak="ng-cloak"><md-content class="friends" layout="row"><div class="avatarContainer" layout="column" layout-align="center center" ng-repeat="user in users"><md-card-avatar><img class="userAvatar" ng-src="{{user.avatar}}"/></md-card-avatar></div></md-content><md-divider></md-divider><md-content class="content" layout="row"><div class="cardContainer" layout="column" layout-align="center center" ng-repeat="user in users"><md-card class="card"><md-card-header class="cardHeader" layout-align="start center"><md-card-avatar><img class="cardAvatar" ng-src="{{user.avatar}}"/></md-card-avatar><md-card-header-text><span class="md-title">{{user.name}}</span></md-card-header-text></md-card-header><div class="cardImg" style="background-image: url(&quot;{{user.picture}}&quot;)"></div><div class="divider"></div><md-card-content class="cardContent"><p>{{user.text}}</p></md-card-content><p class="time">{{user.time}}</p><md-card-footer class="cardFooter" layout="row" layout-align="center start"><md-button class="md-icon-button" aria-label="Favorite" ng-click="toogleFavorite($index)"><md-icon md-svg-icon="{{favorites[$index]}}"></md-icon></md-button><md-button class="md-icon-button" aria-label="Settings"><md-icon md-svg-icon="../svg/menu.svg"></md-icon></md-button><md-button class="md-icon-button" aria-label="Share"><md-icon md-svg-icon="../svg/share.svg"></md-icon></md-button></md-card-footer></md-card></div></md-content></md-content><md-button class="md-fab addButton" aria-label="Add2" ng-click="oc.newPost()"><md-icon md-svg-src="../svg/add.svg"></md-icon></md-button>
