<link rel="stylesheet" type="text/css" href="../css/others.css"/><md-content class="othersBackground" ng-controller="othersController as oc" layout="column" style="height: 100%" ng-cloak="ng-cloak"><md-content class="friends" layout="row"><div class="friend" layout="column" layout-align="center center" ng-repeat="user in users"><md-card-avatar><img class="userAvatar" ng-src="{{user.avatar}}"/></md-card-avatar><span class="name">{{user.name}}</span></div></md-content><md-divider></md-divider><md-content class="content" layout="column" flex="flex"><div flex="10"></div><div class="md-padding" layout="row" flex="80"><md-card class="card" layout="column" ng-repeat="user in users"><md-card-header class="cardHeader" layout-align="start center"><md-card-avatar><img class="cardAvatar" ng-src="{{user.avatar}}"/></md-card-avatar><md-card-header-text><span class="md-title">{{user.name}}</span></md-card-header-text></md-card-header><div class="cardImg" style="background-image: url(&quot;{{user.picture}}&quot;)"></div><div class="divider"></div><span class="time md-headline">{{user.time}}</span><md-card-content class="cardContent"><span>{{user.text}}</span></md-card-content><md-card-footer class="cardFooter" layout="row" layout-align="end start"><md-button class="md-icon-button" aria-label="Favorite" ng-click="toogleFavorite($index)"><md-icon md-svg-icon="{{favorites[$index]}}"></md-icon></md-button><md-button class="md-icon-button" aria-label="Settings"><md-icon md-svg-icon="../svg/menu.svg"></md-icon></md-button><md-button class="md-icon-button" aria-label="Share"><md-icon md-svg-icon="../svg/share.svg"></md-icon></md-button></md-card-footer></md-card></div><div flex="10"></div></md-content><md-fab-speed-dial class="addButton md-scale" md-open="false" md-direction="up"><md-fab-trigger><md-button class="md-fab" aria-label="menu"><md-icon md-svg-src="../svg/whiteMenu.svg"></md-icon></md-button></md-fab-trigger><md-fab-actions><md-button class="md-raised menuButton" ng-click="oc.newPost()">添加结点</md-button><md-button class="md-raised menuButton" ng-click="oc.timeCapsule()">时间囊</md-button></md-fab-actions></md-fab-speed-dial></md-content>
