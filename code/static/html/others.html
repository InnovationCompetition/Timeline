<link rel="stylesheet" type="text/css" href="../css/others.css"/><md-content class="othersBackground" ng-controller="othersController as oc" style="height: 100%" ng-cloak="ng-cloak"><div style="width: 100%; overflow: scroll"><md-content class="md-whiteframe-1dp othersToolbar md-padding" layout="row" style="width: {{users.length * 64 + 16}}px"><div class="userContainer" ng-repeat="user in users"><img class="avatar" ng-src="{{user.avatar}}"/><span class="name">{{user.name}}</span></div></md-content></div><md-content class="cardContainer" style="height: calc(100% - 144px); width: 100%"><div style="width: {{users.length * 296}}px; height: 100%" layout="column"><div style="height: 10%"></div><div style="height: 80%" layout="row"><md-card class="cards" ng-repeat="user in users" style="height: 100%"><div class="space"></div><md-card-header><md-card-avatar><img class="avatar" src="{{user.avatar}}"/></md-card-avatar><md-card-header-text><span class="username">{{user.name}}</span></md-card-header-text></md-card-header><div class="cardImg" style="background-image: url('{{user.picture}}')"></div><md-card-content>{{user.time}}<p>{{user.text}}</p></md-card-content></md-card></div><div style="height: 10%"></div></div></md-content><md-fab-speed-dial class="addButton md-scale" md-open="false" md-direction="up"><md-fab-trigger><md-button class="md-fab" aria-label="menu"><md-icon md-svg-src="../svg/whiteMenu.svg"></md-icon></md-button></md-fab-trigger><md-fab-actions><md-button class="md-raised menuButton" ng-click="oc.newPost()">添加结点</md-button><md-button class="md-raised menuButton" ng-click="oc.timeCapsule()">时间囊</md-button></md-fab-actions></md-fab-speed-dial></md-content>
