<link rel="stylesheet" href="../css/timeline.css"/><md-content class="md-padding timelineBackground" ng-controller="timelineController as tc" id="TlList" ng-cloak="ng-cloak"><md-list id="detailsList" layout="row" layout-align="center" layout-padding="layout-padding" ng-repeat="item in tlitems"><div flex="grow"><md-list-item ng-repeat="item in tlitems"><md-card ng-if="$index % 2 == 0"><img class="md-card-image" ng-src="{{item.url}}"/></md-card></md-list-item></div><div flex="30"><md-list-item ng-repeat="item in tlitems"><md-button class="md-fab md-mini" aria-label="Num">{{item.day}}</md-button></md-list-item></div><div flex="grow"><md-list-item ng-repeat="item in tlitems"><md-card class="md-card-image" ng-if="$index % 2 == 1"><img ng-src="{{item.url}}"/></md-card></md-list-item></div></md-list></md-content>
