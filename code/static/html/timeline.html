<link rel="stylesheet" href="../css/timeline.css"/><md-content class="timelineBackground" ng-controller="timelineController as tc" ng-cloak="ng-cloak" layout="row"><div flex="flex"><md-card class="leftCards" ng-if="$index % 2 == 0" ng-repeat="item in tlitems"><img ng-src="{{item.url}}"/></md-card></div><div><md-list-item ng-repeat="item in tlitems"><md-button class="md-fab md-mini" aria-label="Num">{{item.day}}</md-button></md-list-item></div><div flex="flex" id="rightImages"><div class="space"></div><md-card class="rightCards" ng-if="$index % 2 == 1" ng-repeat="item in tlitems"><img ng-src="{{item.url}}"/></md-card></div></md-content>
