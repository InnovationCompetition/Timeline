<link rel="stylesheet" href="../css/photo.css"><md-content class="photoBackground" ng-cloak="ng-cloak" ng-controller="photoController as phc" layout-xs="column" layout="row"><md-card><md-card-header><md-card-avatar><img class="avatar" src="../img/avatar.jpg"></md-card-avatar><md-card-header-text><span class="username">{{username}}</span></md-card-header-text></md-card-header><div class="imageContainer" style="background-image: url(&quot;{{imagePath}}&quot;)"></div><md-card-title><md-card-title-text><span class="md-headline">{{date}}</span></md-card-title-text></md-card-title><md-card-content><p ng-repeat="description in descriptions">{{description}}</p></md-card-content><md-card-actions layout="row" layout-align="end center"><md-button class="md-icon-button md-accent" aria-label="Favorite" ng-click="changeFavorite()"><md-icon md-svg-icon="{{getFavorite}}"></md-icon></md-button><md-button class="md-icon-button" aria-label="Settings"><md-icon md-svg-icon="../svg/menu.svg"></md-icon></md-button><md-button class="md-icon-button" aria-label="Share"><md-icon md-svg-icon="../svg/share.svg"></md-icon></md-button></md-card-actions></md-card></md-content>
