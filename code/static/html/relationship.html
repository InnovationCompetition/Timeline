<link rel="stylesheet" href="../css/relationship.css"/><div class="md-padding relationBackground" ng-controller="relationshipController as rc" flex="flex" layout-fill="layout-fill" ng-cloak="ng-cloak" layout="column"><section ng-repeat="message in messages"><md-subheader class="md-primary">{{message.monthTime}}</md-subheader><md-list layout="column" layout-padding="layout-padding" layout-align="center center"><md-list-item ng-repeat="message2 in messages"><md-button class="md-fab md-mini" text-align="center" aria-label="TimeNode" ng-if="message2.share== 1" style="border-color: #E91E63">{{message2.dayTime}}</md-button><md-button class="md-fab md-mini" text-align="center" ng-disabled="true" aria-label="TimeNode2" ng-if="message2.share== 0" style="border-color: #9E9E9E">{{message2.dayTime}}</md-button></md-list-item></md-list></section></div>
