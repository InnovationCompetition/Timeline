<link rel="stylesheet" href="../css/relationship.css"/><div class="md-padding relationBackground" ng-controller="relationshipController as rc" flex="flex" layout-fill="layout-fill" ng-cloak="ng-cloak" layout="column"><section ng-repeat="message in messages"><md-subheader class="md-primary">{{message.monthTime}}</md-subheader><md-list layout="column" layout-padding="layout-padding"><md-list-item ng-repeat="message2 in messages" layout="row"><md-button class="md-fab md-mini" ng-disabled="true" aria-label="TimeNode2" ng-if="message2.share== 0" style="border-color: #9E9E9E">{{message2.dayTime}}</md-button><md-button class="md-fab md-mini" ng-click="showFriend()" aria-label="TimeNode" ng-if="message2.share== 1" style="border-color: #E91E63">{{message2.dayTime}}</md-button><div ng-hide="hide"><img class="md-avatar" ng-if="message2.sharenum &gt; 0 &amp;&amp; message2.share== 1" ng-src="{{message2.shareFace[0]}}" alt="shareFace[0]"/><img class="md-avatar" ng-if="message2.sharenum &gt; 1 &amp;&amp; message2.share== 1" ng-src="{{message2.shareFace[1]}}" alt="shareFace[1]"/><img class="md-avatar" ng-if="message2.sharenum &gt; 2 &amp;&amp; message2.share== 1" ng-src="{{message2.shareFace[2]}}" alt="shareFace[2]"/></div></md-list-item></md-list></section></div>
