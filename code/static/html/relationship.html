<link rel="stylesheet" href="../css/relationship.css"/><md-content class="relationBackground" ng-controller="relationshipController as rc" ng-cloak="ng-cloak" layout="column"><section ng-repeat="text in monthText"><md-subheader class="md-primary">{{text}}</md-subheader><md-list layout="column" layout-padding="layout-padding"><md-list-item ng-repeat="message in messages" ng-if="message.month == text &amp;&amp; message.isShare" layout="row"><md-fab-speed-dial class="md-scale" md-direction="right" md-open="message.isOpen" ng-click="showFriend()"><md-fab-trigger><md-button class="md-fab md-mini" ng-disabled="message.shareNum == 0">{{message.date}}</md-button></md-fab-trigger><md-fab-actions><img class="md-avatar avatar" ng-repeat="image in message.shareFaces" ng-src="{{image}}"/></md-fab-actions></md-fab-speed-dial></md-list-item></md-list></section></md-content>
