<link rel="stylesheet" type="text/css" href="../css/newPost.css"/><md-content class="newPostBackground" ng-cloak="ng-cloak" ng-controller="newPostController as nc"><div class="md-padding"><h2 class="md-title title">创建新的时间节点</h2></div><md-card><textarea class="md-padding simpleTextarea" rows="8" md-autofocus="md-autofocus" placeholder="说说你想说什么吧~"></textarea><md-divider></md-divider><md-button class="addFriend" ng-click="showFriendsList()"><md-icon md-svg-src="../svg/circleAdd.svg"></md-icon><span>邀请好友合并节点</span></md-button><div><md-list-item class="noright" ng-repeat="friend in friends"><img class="md-avatar" ng-src="{{friend.avatar}}"/><p>{{friend.name}}</p><md-checkbox class="md-secondary" ng-model="friend.isSelected"></md-checkbox></md-list-item></div><md-divider></md-divider><md-button class="addFriend" ng-click="visitPhoto()"><md-icon md-svg-src="../svg/photo.svg"></md-icon><span>拍照或选取照片</span></md-button></md-card><div class="md-padding"><h2 class="md-title title">时间囊</h2></div><div class="md-padding" layout="row"><div flex="flex"><md-card class="leftCard" ng-repeat="node in nodes" ng-if="$index % 2 == 0"><div class="imageContainer" style="background-image: url(&quot;{{node.imagePath}}&quot;)"></div><div class="priority {{priorityLevels[node.priorityLevel % 3]}}" ng-click="changePriority($index)">{{priorityLevels[node.priorityLevel % 3]}}</div></md-card></div><div flex="flex"><md-card class="rightCard" ng-repeat="node in nodes" ng-if="$index % 2 == 1"><div class="imageContainer" style="background-image: url(&quot;{{node.imagePath}}&quot;)"></div><div class="priority {{priorityLevels[node.priorityLevel % 3]}}" ng-click="changePriority($index)">{{priorityLevels[node.priorityLevel % 3]}}</div></md-card></div></div></md-content>
