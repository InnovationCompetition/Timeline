<link rel="stylesheet" type="text/css" href="../css/newPost.css"/><md-content class="newPostBackground" ng-cloak="ng-cloak" ng-controller="newPostController as nc" style="height: 100%"><md-card><textarea class="md-padding simpleTextarea" rows="8" md-autofocus="md-autofocus" placeholder="说说你想说什么吧~"></textarea><md-divider></md-divider><input style="display: none" type="file" name="photo" accept="image/*" id="selectPhoto"/><md-button class="addFriend" ng-click="visitPhoto()"><md-icon md-svg-src="../svg/photo.svg"></md-icon><span>拍照或选取照片</span></md-button><md-divider></md-divider><md-button class="addFriend" ng-click="showFriendsList()"><md-icon md-svg-src="../svg/circleAdd.svg"></md-icon><span>邀请好友合并节点</span></md-button><div><md-list-item class="noright" ng-repeat="friend in friends"><img class="md-avatar" ng-src="{{friend.avatar}}"/><p>{{friend.name}}</p><md-checkbox class="md-secondary" ng-model="friend.isSelected"></md-checkbox></md-list-item></div></md-card></md-content>
